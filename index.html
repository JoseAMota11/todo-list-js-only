<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1 class="title">TODO List</h1>
    <form action="" class="form" id="form">
      <input type="text" placeholder="Search TODO" id="searchInput" autocomplete="off">
      <button type="submit" class="search" id="search"><ion-icon name="search-outline"></ion-icon></button>
    </form>
    <ul id="todo" class="todo">
      <li id="list" class="list">
        <button id="done"><ion-icon name="checkmark-done-outline"></ion-icon></button>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel, veniam. 
        <button id="edit"><ion-icon name="create-outline"></ion-icon></button>
        <button id="delete"><ion-icon name="close-outline"></ion-icon></button>
      </li>
    </ul>
  </section>
  <button id="add"><ion-icon name="add-outline"></ion-icon></button>
  <script src="./main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
